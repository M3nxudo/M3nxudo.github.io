        body {

            line-height: 1.6;
            color: #333;

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            margin-bottom: 40px;

            color: #667eea;

        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #764ba2;
        }

        .section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .project-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .project-card h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .project-card p {
            color: #666;
            margin-bottom: 10px;
        }

        .project-card a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .project-card a:hover {
            text-decoration: underline;
        }

        .skill-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .section {
                padding: 20px;
            }

            h2 {
